<section class="search_bar_form">

    <div class="container">
        <div class="row bg">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-12">
                        <h2>Search For Flight</h2>                        
                    </div>
                    <div class="row"><br></div>
                </div>
                <div class="row">
                    <div class="col-sm-12">

                            <div id="sectionA" class="tab-pane fade in active">

                                                </div>
                                                <div class="col-sm-4 lft_textarea">
                                                    <div class="rit_textarea">
                                                        <label class="fontsize">TO</label>
                                                        <select
                                                            ng-options="option.name for option in ctrl.toData.availableOptions track by option.id"
                                                            ng-model="ctrl.toData.selectedOption">
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-sm-4"></div>
                                                <!--                                                <div class="col-sm-4 lft_textarea">
                                                                                                    <div class="rit_textarea">
                                                                                                        <label class="fontsize">Number Of Tickets</label>
                                                                                                        <input ng-model="ctrl.numberOfTickets" 
                                                                                                               id="txtboxToFilter" type="number" min="1" max="20">
                                                
                                                                                                    </div>
                                                                                                </div>-->
                                            </div>
                                        </form>
                                        <div class="row"><br></div>

                                        <div class="row datepicker">
                                            <div class="col-sm-3">
                                                <div class="date_time">
                                                    <label id = "departure" class="date_txt">DATE OF DEPARTURE</label>

                                                    <form class="form-horizontal"  role="form">
                                                        <div class="form-group">

                                                            <div class="input-group date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                                                                <input ng-model="ctrl.fromDate" 
                                                                       class="form-control" type="text" value="" readonly>
                                                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                                            </div>
                                                            <input type="hidden" id="dtp_input2" value="" /><br/>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>

                                            <div class="col-sm-3 lft_textarea">

                                                <div class="rit_textarea">
                                                    <label id="numTick" class="date_txt">NUMBER OF TICKETS</label>
                                                    <!--<label class="fontsize">Number Of Tickets</label>-->
                                                    <input ng-model="ctrl.numberOfTickets" 
                                                           id="txtboxToFilter" type="number" min="1" max="20">

                                                </div>
                                            </div>

                                        </div>

                                        <div class="row">
                                            <div class="col-sm-3">
                                                <div class="submit_button_cdr"><br></br>

                                                    <input ng-click="ctrl.getInfo()"type="submit" value="SEARCH FLIGHTS"/>

                                                </div> 
                                            </div>
                                            
                                        </div>
                                        <div class="row">
                                            <div class="col-sm3">
                                                <div class="sumbit-button_cdr">
                                                    <h3 id="bottom">Status: <span id="result"></span></h3>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

            $('.form_time').datetimepicker({
                //language: 'fr',
                weekStart: 1,
                todayBtn: 1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 1,
                minView: 0,
                maxView: 1,
                forceParse: 0
            });
</script>
<script type="text/javascript">
            // code to make sure the user can only input numbers in number field
            $("#txtboxToFilter").keydown(function (e) {
                // Allow: backspace, delete, tab, escape, enter and .
                if ($.inArray(e.keyCode, [46, 8, 9, 27, 13, 110, 190]) !== -1 ||
                        // Allow: Ctrl+A
                                (e.keyCode == 65 && e.ctrlKey === true) ||
                                // Allow: Ctrl+C
                                        (e.keyCode == 67 && e.ctrlKey === true) ||
                                        // Allow: Ctrl+X
                                                (e.keyCode == 88 && e.ctrlKey === true) ||
                                                // Allow: home, end, left, right
                                                        (e.keyCode >= 35 && e.keyCode <= 39)) {
                                            // let it happen, don't do anything
                                            return;
                                        }
                                        // Ensure that it is a number and stop the keypress
                                        if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
                                            e.preventDefault();
                                        }
                                    });
</script>
